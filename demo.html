<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First HTML Document</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend> Contact Info</legend>

            <p> <label for="first-name">First Name</label>
                <input name="first-name" id="first-name" type="text" placeholder="first name">
            </p>

            <p> <label for="last-name">Last Name</label>
                <input name="last-name" id="last-name" type="text" placeholder="last name">
            </p>

            <p> <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </p>

            <p>
                <label for="spam">Do you want to receive spam?</label>
                <input name="spam" id="spam" type="checkbox">
            </p>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
